<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Optimization Lab</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <!-- Google Fonts Example -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>Advanced Performance Optimization Lab</h1>
  </header>
  <main class="container mt-4">
    <!-- Hero Section -->
    <section class="text-center">
      <h2>Welcome to the Lab</h2>
      <p>This image-heavy layout simulates real-world performance issues.</p>
      <img class="img-fluid" src="images/hero.jpg" alt="Hero Image">
    </section>

    <!-- Gallery Section -->
<section class="mt-5">
  <h2>Gallery</h2>
  <p>Click on an image to view it in full size.</p>
  <div class="row g-4">
    <!-- Image 1 -->
    <div class="col-sm-6 col-md-4">
      <img src="images/gallery/img1.jpg" class="img-fluid rounded shadow" alt="Gallery Image 1" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="showImage('images/gallery/img1.jpg')">
    </div>
    <!-- Image 2 -->
    <div class="col-sm-6 col-md-4">
      <img src="images/gallery/img2.jpg" class="img-fluid rounded shadow" alt="Gallery Image 2" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="showImage('images/gallery/img2.jpg')">
    </div>
    <!-- Image 3 -->
    <div class="col-sm-6 col-md-4">
      <img src="images/gallery/img3.jpg" class="img-fluid rounded shadow" alt="Gallery Image 3" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="showImage('images/gallery/img3.jpg')">
    </div>
  </div>
</section>

<!-- Lightbox Modal -->
<div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="lightboxModalLabel">Image Preview</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img id="lightboxImage" src="" class="img-fluid" alt="Preview Image">
      </div>
    </div>
  </div>
</div>

  </main>
  <footer class="text-center py-3 mt-5 bg-light">
    <p>&copy; 2024 Advanced Lab</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
